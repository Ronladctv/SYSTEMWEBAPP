<h2 mat-dialog-title>{{tituloAccion}} Proveedor</h2>
<mat-dialog-content>
    <form [formGroup]="formProvedor">
        <mat-grid-list cols="2" rowHeight="85px" gutterSize="10px">
            <mat-grid-tile colspan="2">
                <mat-form-field appearance="outline" class="input-custom">
                    <mat-label>Nombres</mat-label>
                    <input matInput formControlName="name" placeholder="Nombres" autocomplete="off">
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="2">
                <mat-form-field appearance="outline" class="input-custom">
                    <mat-label>Apellidos</mat-label>
                    <input matInput formControlName="lastName" placeholder="Nombres" autocomplete="off">
                    <mat-icon matSuffix>person_outline</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline" class="input-custom">
                    <mat-label>Lugar de residencia</mat-label>
                    <input matInput formControlName="address" placeholder="Numero de identificación" autocomplete="off">
                    <mat-icon matSuffix>home</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline" class="input-custom">
                    <mat-label>Correo Electronico</mat-label>
                    <input matInput formControlName="email" type="tel" placeholder="Correo Electronico"
                        autocomplete="off">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline" class="input-custom">
                    <mat-label>Numero Telefonico</mat-label>
                    <input matInput formControlName="phone" type="tel" placeholder="Numero Telefonico"
                        autocomplete="off">
                    <mat-icon matSuffix>phone</mat-icon>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline" class="input-custom">
                    <mat-label>Nmero de identificación</mat-label>
                    <input matInput formControlName="document" placeholder="Numero de identificación"
                        autocomplete="off">
                    <mat-icon matSuffix>badge</mat-icon>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline" class="input-custom">
                    <mat-label>Ruc</mat-label>
                    <input matInput formControlName="ruc" placeholder="Ruc" autocomplete="off">
                    <mat-icon matSuffix>assignment_ind</mat-icon>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="2" style="border-top: none !important; box-shadow: none !important;">
                <div style="display: flex; flex-direction: column; align-items: flex-start; width: 100%;">
                    <div style="display: flex; align-items: center; gap: 16px;">
                        <input type="file" #fileInput (change)="onFileSelected($event)" accept="image/*"
                            style="display: none" />
                        <button mat-raised-button color="primary" (click)="fileInput.click()">
                            Seleccione una imagen del Provedor.
                        </button>
                        @if (selectedFile){
                        <span style="margin-left: 8px;">{{ selectedFile.name }}</span>
                        }@else{
                        <span style="color: rgba(0,0,0,0.54); font-style: italic; margin-left: 8px;">
                            Ningún archivo seleccionado
                        </span>
                        }
                    </div>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button matButton mat-dialog-close color="warn">Volver</button>
    <button matButton color="warn" [disabled]="formProvedor.invalid"
        (click)="save()">{{botonAccion}}</button>
</mat-dialog-actions>
