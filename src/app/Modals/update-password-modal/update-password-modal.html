
<h2 mat-dialog-title>{{tituloAccion}} Clave de Usuario</h2>
<mat-dialog-content>
    <form [formGroup]="formUserPassword">
        <mat-grid-list cols="2" rowHeight="85px" gutterSize="10px">
            <!-- Nombre del producto -->
            <mat-grid-tile colspan="2">
                <mat-form-field appearance="outline" class="input-custom">
                    <mat-label>Escriba su nueva contraseña</mat-label>
                    <input matInput formControlName="password" placeholder="Ingrese la nueva contraseña" autocomplete="off">
                    <mat-icon matSuffix>shopping_bag</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

        </mat-grid-list>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button matButton mat-dialog-close color="warn">Volver</button>
    <button matButton color="warn" [disabled]="formUserPassword.invalid"
        (click)="Save()">{{botonAccion}}</button>
</mat-dialog-actions>
