<mat-card class="mat-elevation-z4" style="padding: 16px;">
    <div style="display: flex; flex-direction: column; gap: 16px;">
        @for (user of useradmin(); track user.id) {
        <div
            style="max-width: 100%; border: 1px solid #ccc; border-radius: 6px; overflow: hidden; padding: 16px; display: flex; justify-content: space-between; align-items: flex-start;">

            <!-- Datos a la izquierda -->
            <div style="flex: 1; display: flex; flex-direction: column; gap: 24px;">
                <!-- Fila 1 -->
                <div style="display: flex; flex-wrap: wrap; gap: 4%;">
                    <mat-form-field appearance="outline" style="flex: 1 1 48%; height: 56px;">
                        <mat-label>Nombre Usuario</mat-label>
                        <input matInput [value]="user.nameProfile" readonly style="font-size: 13px;" (copy)="onCopy($event)" />
                        <mat-icon matSuffix style="color: yellow; font-size: 18px;">account_box</mat-icon>
                    </mat-form-field>

                    <mat-form-field appearance="outline" style="flex: 1 1 48%; height: 56px;">
                        <mat-label>Correo</mat-label>
                        <input matInput [value]="user.email" readonly style="font-size: 13px;" />
                        <mat-icon matSuffix style="color: blue; font-size: 18px;">alternate_email</mat-icon>
                    </mat-form-field>
                </div>

                <!-- Fila 2 -->
                <div style="display: flex; flex-wrap: wrap; gap: 4%;">
                    <mat-form-field appearance="outline" style="flex: 1 1 48%; height: 56px;">
                        <mat-label>Cédula</mat-label>
                        <input matInput [value]="user.cedula" readonly style="font-size: 13px;" />
                        <mat-icon matSuffix style="color: violet; font-size: 18px;">badge</mat-icon>
                    </mat-form-field>

                    <mat-form-field appearance="outline" style="flex: 1 1 48%; height: 56px;">
                        <mat-label>Teléfono</mat-label>
                        <input matInput [value]="user.phone" readonly style="font-size: 13px;" />
                        <mat-icon matSuffix style="color: blue; font-size: 18px;">call</mat-icon>
                    </mat-form-field>
                </div>

                <!-- Fila 3 -->
                <div style="display: flex; flex-wrap: wrap; gap: 4%;">
                    <mat-form-field appearance="outline" style="flex: 1 1 48%; height: 56px;">
                        <mat-label>Nombres</mat-label>
                        <input matInput [value]="user.name" readonly style="font-size: 13px;" />
                        <mat-icon matSuffix style="color: aqua; font-size: 18px;">person</mat-icon>
                    </mat-form-field>

                    <mat-form-field appearance="outline" style="flex: 1 1 48%; height: 56px;">
                        <mat-label>Apellidos</mat-label>
                        <input matInput [value]="user.lastName" readonly style="font-size: 13px;" />
                        <mat-icon matSuffix style="color: aqua; font-size: 18px;">person_outline</mat-icon>
                    </mat-form-field>
                </div>

                <!-- Botones abajo a la derecha dentro del bloque de datos -->
                <div style="display: flex; justify-content: flex-end; gap: 12px; margin-top: 12px;">
                    <button mat-raised-button class="small-raised-button color-primary"
                        (click)="EditUser(user)">Editar</button>
                    <button mat-raised-button class="small-raised-button color-accent"
                        (click)="UpdatePassword(user)">Actualizar Clave</button>
                    <button mat-raised-button class="small-raised-button color-warn"
                        (click)="DeleteUser()">Eliminar</button>
                </div>
            </div>

            <!-- Imagen a la derecha -->
            <div
                style="width: 180px; height: 180px; border-radius: 8px; overflow: hidden; margin-left: 24px; flex-shrink: 0; box-shadow: 0 0 5px rgba(0,0,0,0.1);">
                <img src="https://via.placeholder.com/180" alt="Imagen usuario"
                    style="width: 100%; height: 100%; object-fit: cover;" />
            </div>
        </div>
        }
    </div>
</mat-card>
