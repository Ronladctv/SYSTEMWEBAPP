<mat-card class="mat-elevation-z8">
    <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 1px;">
        <div style="display: flex; width: 100%; gap: 12px; align-items: center;">
            <mat-form-field appearance="outline" style="flex: 1 1 50%; margin: 0;">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>
            <div style="flex: 1 1 50%; display: flex; justify-content: flex-end;">
                <button mat-raised-button color="primary"  matTooltip="Exportar Usuarios">
                    <mat-icon>print</mat-icon>
                    Imprimir
                </button>
            </div>
        </div>
    </div>
    <table mat-table [dataSource]="dataSource" class="custom-table">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef>Correo Electronico</th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="Brand">
            <th mat-header-cell *matHeaderCellDef> Marca </th>
            <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
        </ng-container>
        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef> Ruc </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="Stock">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>
        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef style="width: 80px;"> Acciones </th>
            <td mat-cell *matCellDef="let element" style="display: flex; gap: 8px; justify-content: center;">
                <button mat-icon-button aria-label="Editar" class="small-icon-button color-primary" matTooltip="Editar usuario" (click)="editarProducto(element.id)">
                    <mat-icon class="small-icon">edit</mat-icon>
                </button>
                <button mat-icon-button aria-label="Eliminar" class="small-icon-button color-warn"  matTooltip="Eliminar usuario" (click)="eliminarProducto(element.id)">
                    <mat-icon class="small-icon">delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</mat-card>
