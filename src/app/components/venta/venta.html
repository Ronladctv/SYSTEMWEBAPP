<mat-card class="mat-elevation-z4" style="display: flex; flex-direction: column; padding:5px;">
    <table mat-table [dataSource]="dataSource" class="custom-table">

        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let element; let i = index">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-select placeholder="Seleccione producto" [(ngModel)]="dataSource[i].product"
                        (selectionChange)="onProductSelected(i)">
                        <mat-option value="" disabled>Seleccione producto</mat-option>
                        @for (product of listProducts(); track product.id) {
                        <mat-option [value]="product">
                            {{ product.name }}
                        </mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </td>
        </ng-container>

        <!-- Quantity -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element; let i = index" class="col-quantity">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <input matInput [(ngModel)]="dataSource[i].quantity" placeholder="Cantidad" />
                </mat-form-field>
            </td>
        </ng-container>

        <!-- Code -->
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Código </th>
            <td mat-cell *matCellDef="let element; let i = index" class="col-code">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <input matInput [(ngModel)]="dataSource[i].code" placeholder="Código" />
                </mat-form-field>
            </td>
        </ng-container>

        <!-- Price -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element; let i = index" class="col-price">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <input matInput type="number" [(ngModel)]="dataSource[i].price" placeholder="Precio" />
                </mat-form-field>
            </td>
        </ng-container>

        <!-- Discount -->
        <ng-container matColumnDef="discount">
            <th mat-header-cell *matHeaderCellDef> Descuento </th>
            <td mat-cell *matCellDef="let element; let i = index" class="col-discount">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <input matInput type="number" [(ngModel)]="dataSource[i].discount" placeholder="Descuento" />
                </mat-form-field>
            </td>
        </ng-container>

        <!-- IVA -->
        <ng-container matColumnDef="iva">
            <th mat-header-cell *matHeaderCellDef> IVA </th>
            <td mat-cell *matCellDef="let element; let i = index" class="col-iva">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <input matInput type="number" [(ngModel)]="dataSource[i].iva" placeholder="IVA" />
                </mat-form-field>
            </td>
        </ng-container>

        <!-- SubTotal -->
        <ng-container matColumnDef="subTotal">
            <th mat-header-cell *matHeaderCellDef> SubTotal </th>
            <td mat-cell *matCellDef="let element; let i = index" class="col-subtotal">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <input matInput [value]="dataSource[i].subTotal | number:'1.2-2'" readonly />
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element; let i = index" class="col-total">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <input matInput [value]="dataSource[i].total | number:'1.2-2'" readonly />
                </mat-form-field>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <button mat-raised-button color="primary" style="margin-top: 16px; align-self: flex-start;" (click)="agregarFila()">
        Agregar fila
    </button>
</mat-card>
